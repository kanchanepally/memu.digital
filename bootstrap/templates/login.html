<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ family_name }} Sanctuary | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-deep: #1a1a2e;
            --color-primary: #16213e;
            --color-accent: #e94560;
            --color-accent-hover: #d63850;
            --color-bg: #f8fafc;
            --color-surface: #ffffff;
            --color-border: #e2e8f0;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --font-family: 'Inter', -apple-system, sans-serif;
            --font-family-display: 'Plus Jakarta Sans', var(--font-family);
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
        }

        .login-card {
            background: var(--color-surface);
            padding: 2.5rem;
            border-radius: var(--radius-xl);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--color-border);
        }

        .logo {
            text-align: center;
            margin: 0 auto 1.5rem;
        }

        h1 {
            text-align: center;
            font-family: var(--font-family-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-deep);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: var(--font-family);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-lg);
            background: var(--color-bg);
            color: var(--color-text);
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            background: var(--color-surface);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            font-family: var(--font-family);
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--radius-lg);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--color-accent);
            color: white;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-1px);
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }

        .alert-error {
            background: #fef2f2;
            color: #ef4444;
            border-color: #fee2e2;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <svg width="100" height="50" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="memuGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="35" cy="60" r="22" fill="url(#memuGradient1)" opacity="0.9"/>
                <circle cx="55" cy="60" r="22" fill="url(#memuGradient1)" opacity="0.85"/>
                <circle cx="45" cy="42" r="22" fill="url(#memuGradient1)"/>
                <text x="95" y="75" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="48" font-weight="600" fill="url(#memuGradient1)">memu</text>
            </svg>
        </div>
        <h1>Welcome Home</h1>
        <p class="subtitle">Please log in to manage your sanctuary</p>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <input type="password" name="password" class="form-input" placeholder="Admin Password" required
                    autofocus>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="footer">
            Memu Sanctuary OS
        </div>
    </div>
</body>

</html>
