<!DOCTYPE html>
<html>

<head>
    <title>Configuring...</title>
    <meta http-equiv="refresh" content="30;url=http://{{ domain }}">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: #f5f5f7;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e1e1e1;
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <h2>Configuring Memu OS...</h2>
    <p>Please wait 30 seconds.</p>
    <p>We are securing your connection to <strong>{{ domain }}</strong></p>
</body>

</html>
