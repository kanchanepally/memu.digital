<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home | Kin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1d1d1f;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p {
            color: #86868b;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #0071e3;
        }

        .domain-preview {
            font-size: 13px;
            color: #86868b;
            margin-top: 5px;
        }

        button {
            background: #000000;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome to Kin.</h1>
        <p>Let's set up your private family cloud.</p>

        <form action="/configure" method="POST">
            <div class="input-group">
                <label>Family Name</label>
                <input type="text" name="family_name" id="fname" placeholder="e.g. smiths" required
                    oninput="updatePreview()">
                <div class="domain-preview">Your address: <span id="preview">...</span>.ourkin.app</div>
            </div>

            <div class="input-group">
                <label>Admin Password</label>
                <input type="password" name="password" placeholder="Create a secure password" required>
            </div>

            <button type="submit">Create My Home</button>
        </form>
    </div>

    <script>
        function updatePreview() {
            const val = document.getElementById('fname').value.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            document.getElementById('preview').innerText = val || '...';
        }
    </script>
</body>

</html>
