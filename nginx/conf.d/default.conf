map $http_x_forwarded_proto $forwarded_proto {
    default $scheme;
    https   https;
    http    http;
}

server {
    listen 80;
    server_name localhost;
    resolver 127.0.0.11 valid=30s;

    # === Static Assets (Logo, Images) ===
    location /assets/ {
        alias /usr/share/nginx/assets/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # === Admin & Setup Routes (Bootstrap Service) ===
    # These need to go to the bootstrap container on port 8888
    location ~ ^/(admin|login|logout|welcome|api|status|static) {
        set $upstream_bootstrap http://bootstrap:8888;
        proxy_pass $upstream_bootstrap;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # === Matrix/Synapse Routes ===
    location ~ ^/(_matrix|_synapse/client) {
        set $upstream_synapse http://synapse:8008;
        proxy_pass $upstream_synapse;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        client_max_body_size 50M;
    }

    # === Calendar (Baikal CalDAV) ===
    # Supports WebDAV methods (PROPFIND, REPORT, MKCALENDAR, etc.) for DAVx5/iOS sync
    # Uses regex location to reliably strip /calendar/ prefix via captured group $1.
    # NOTE: rewrite + variable proxy_pass silently fails to strip the prefix.
    location ~ ^/calendar(/.*)$ {
        set $upstream_calendar http://calendar:80;
        proxy_pass $upstream_calendar$1;

        # Rewrite redirects from upstream to add /calendar/ prefix
        proxy_redirect ~^(https?://[^/]+)/(.*) $1/calendar/$2;
        proxy_redirect / /calendar/;
        proxy_redirect http://$host/ $forwarded_proto://$host/calendar/;
        proxy_redirect https://$host/ $forwarded_proto://$host/calendar/;

        # Rewrite HTML link targets (for Baikal admin UI)
        sub_filter 'href="/' 'href="/calendar/';
        sub_filter 'src="/' 'src="/calendar/';
        sub_filter 'action="/' 'action="/calendar/';
        sub_filter 'url("/' 'url("/calendar/';
        sub_filter 'url(/' 'url(/calendar/';

        # Rewrite CalDAV XML response bodies (critical for DAVx5/iOS sync)
        # Baikal returns <d:href>/dav.php/calendars/...</d:href> without /calendar/ prefix.
        # DAVx5 follows these paths literally, missing the /calendar/ location block.
        sub_filter '>/dav.php/' '>/calendar/dav.php/';
        sub_filter '>/card.php/' '>/calendar/card.php/';

        sub_filter_once off;
        sub_filter_types text/css text/javascript application/javascript text/xml application/xml text/html;

        proxy_set_header Accept-Encoding "";
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Host $host;
        client_max_body_size 50M;
    }

    # CalDAV/CardDAV discovery (iOS, macOS, Thunderbird)
    location /.well-known/caldav {
        return 301 $scheme://$host/calendar/dav.php;
    }

    location /.well-known/carddav {
        return 301 $scheme://$host/calendar/dav.php;
    }

    # === Main Element UI (Default Fallback) ===
    location / {
        set $upstream_element http://element:80;
        proxy_pass $upstream_element;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
    }

    # === Well-Known Discovery ===
    location /.well-known/matrix/server {
        return 200 '{"m.server": "memu.digital:443"}';
        add_header Content-Type application/json;
    }

    location /.well-known/matrix/client {
        return 200 '{"m.homeserver": {"base_url": "https://memu.digital"}}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }
}
