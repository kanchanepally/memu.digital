version: '3.8'

networks:
  memu_net:
    driver: bridge

volumes:
  memu_postgres_data:
  memu_synapse_data:


services:
  # --- THE FRONT DOOR (NGINX) ---
  # Routes traffic for [family].memu.digital
  nginx:
    image: nginx:alpine
    container_name: memu_proxy
    restart: unless-stopped
    networks:
      - memu_net
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - synapse
      - element

  # --- DATABASE ---
  postgres:
    image: postgres:15-alpine
    container_name: memu_db
    restart: unless-stopped
    networks:
      - memu_net
    volumes:
      - memu_postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CHAT SERVER ---
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: memu_synapse
    restart: unless-stopped
    networks:
      - memu_net
    volumes:
      - memu_synapse_data:/data
    environment:
      SYNAPSE_SERVER_NAME: "${MEMU_DOMAIN}"
      SYNAPSE_REPORT_STATS: "no"
      SYNAPSE_ENABLE_REGISTRATION: "${ENABLE_REGISTRATION}"
    depends_on:
      postgres:
        condition: service_healthy

  # --- WEB INTERFACE ---
  element:
    image: vectorim/element-web:latest
    container_name: memu_element
    restart: unless-stopped
    networks:
      - memu_net
    volumes:
      - ./element-config.json:/app/config.json:ro
