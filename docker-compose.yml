name: memu-suite

# Memu: Family Digital Infrastructure
# This stack runs: Chat (Matrix), Photos (Immich), AI (Ollama)
# All services share one database and communicate over a private network

services:
  # === CORE INFRASTRUCTURE ===

  database:
    container_name: memu_postgres
    image: tensorchord/pgvecto-rs:pg15-v0.2.0
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --lc-collate=C --lc-ctype=C
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - memu_net

  cache:
    container_name: memu_redis
    image: redis:6.2-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping || exit 1" ]
    volumes:
      - redisdata:/data
    networks:
      - memu_net

  # === CHAT SERVICES ===

  synapse:
    container_name: memu_synapse
    image: matrixdotorg/synapse:v1.98.0
    ports:
      - "8008:8008"
    volumes:
      - ./synapse:/data
    environment:
      - SYNAPSE_SERVER_NAME=${SERVER_NAME}
      - SYNAPSE_REPORT_STATS=no
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memu_net

  element:
    container_name: memu_element
    image: vectorim/element-web:v1.11.52
    ports:
      - "8080:80"
    volumes:
      - ./element-config.json:/app/config.json
    restart: unless-stopped
    networks:
      - memu_net

  # === PHOTO SERVICES (IMMICH) ===

  immich_server:
    container_name: memu_photos
    image: ghcr.io/immich-app/immich-server:v1.95.0
    command: [ "start.sh", "immich" ]
    restart: unless-stopped
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=database
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=${DB_NAME}
      - REDIS_HOSTNAME=cache
    depends_on:
      - cache
      - database
    ports:
      - "2283:3001"
    networks:
      - memu_net

  immich_workers:
    container_name: memu_photos_workers
    image: ghcr.io/immich-app/immich-server:v1.95.0
    command: [ "start.sh", "microservices" ]
    restart: unless-stopped
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=database
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=${DB_NAME}
      - REDIS_HOSTNAME=cache
    depends_on:
      - cache
      - database
    networks:
      - memu_net

  immich_ml:
    container_name: memu_photos_ml
    image: ghcr.io/immich-app/immich-machine-learning:v1.95.0
    volumes:
      - model_cache:/cache
    environment:
      - MACHINE_LEARNING_WORKERS=${MACHINE_LEARNING_WORKERS}
      - MACHINE_LEARNING_WORKER_TIMEOUT=${MACHINE_LEARNING_WORKER_TIMEOUT}
    restart: unless-stopped
    networks:
      - memu_net

  # === AI SERVICES ===

  ollama:
    container_name: memu_brain
    image: ollama/ollama:0.1.27
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    networks:
      - memu_net

  intelligence:
    container_name: memu_intelligence
    build:
      context: ./services/intelligence
      dockerfile: Dockerfile
    environment:
      - DB_HOST=database
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - OLLAMA_HOST=http://ollama:11434
      - AI_ENABLED=${AI_ENABLED}
      - MATRIX_HOMESERVER_URL=http://synapse:8008
      - MATRIX_BOT_TOKEN=${MATRIX_BOT_TOKEN}
      - MATRIX_BOT_USERNAME=${MATRIX_BOT_USERNAME}
    depends_on:
      database:
        condition: service_healthy
      synapse:
        condition: service_started
    restart: unless-stopped
    networks:
      - memu_net

  # === NETWORK (TEMPORARY - SEE ISSUE #1) ===

  tailscale:
    container_name: memu_tailscale
    image: tailscale/tailscale:latest
    hostname: memu-hub
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - tailscale_data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    networks:
      - memu_net
    # === ROUTING ===

  proxy:
    container_name: memu_proxy
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - element
      - synapse
    restart: unless-stopped
    networks:
      - memu_net

networks:
  memu_net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  model_cache:
  ollama_data:
  tailscale_data:
