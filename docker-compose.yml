name: memu-suite

# Memu: Family Digital Infrastructure
# This stack runs: Chat (Matrix), Photos (Immich), AI (Ollama)
#
# IMPORTANT: This file expects config files to exist before containers start.
# Run the setup wizard first, or use install.sh which handles this.

services:
  # === CORE INFRASTRUCTURE ===

  database:
    container_name: memu_postgres
    image: tensorchord/pgvecto-rs:pg15-v0.2.0
    environment:
      # Note: POSTGRES_DB creates ONE database. We create additional databases
      # via the setup wizard (memu_synapse, memu_immich)
      POSTGRES_DB: ${DB_NAME:-immich}
      POSTGRES_USER: ${DB_USER:-memu_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --lc-collate=C --lc-ctype=C
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-memu_user} -d ${DB_NAME:-immich}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Optional: mount init scripts for additional database setup
      # - ./scripts/init_memory.sql:/docker-entrypoint-initdb.d/init_memory.sql:ro
    restart: unless-stopped
    networks:
      - memu_net

  cache:
    container_name: memu_redis
    image: redis:6.2-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redisdata:/data
    networks:
      - memu_net

  # === CHAT SERVICES ===

  synapse:
    container_name: memu_synapse
    image: matrixdotorg/synapse:v1.98.0
    ports:
      - "8008:8008"
    volumes:
      - ./synapse:/data
    environment:
      - SYNAPSE_SERVER_NAME=${SERVER_NAME:-memu.local}
      - SYNAPSE_REPORT_STATS=no
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8008/_matrix/client/versions" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - memu_net

  element:
    container_name: memu_element
    image: vectorim/element-web:v1.11.52
    ports:
      - "8080:80"
    volumes:
      # IMPORTANT: This file MUST exist before the container starts
      # The install script creates a placeholder; the wizard updates it
      - ./element-config.json:/app/config.json:ro
    restart: unless-stopped
    networks:
      - memu_net

  # === PHOTO SERVICES (IMMICH) ===

  immich_server:
    container_name: memu_photos
    image: ghcr.io/immich-app/immich-server:v1.95.0
    command: [ "start.sh", "immich" ]
    restart: unless-stopped
    volumes:
      - ${UPLOAD_LOCATION:-./photos}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=database
      - DB_USERNAME=${DB_USER:-memu_user}
      - DB_PASSWORD=${DB_PASSWORD}
      # Immich uses its own database (created by wizard)
      - DB_DATABASE_NAME=${DB_NAME:-immich}
      - REDIS_HOSTNAME=cache
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/api/server-info/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - "2283:3001"
    networks:
      - memu_net

  immich_workers:
    container_name: memu_photos_workers
    image: ghcr.io/immich-app/immich-server:v1.95.0
    command: [ "start.sh", "microservices" ]
    restart: unless-stopped
    volumes:
      - ${UPLOAD_LOCATION:-./photos}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=database
      - DB_USERNAME=${DB_USER:-memu_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=${DB_NAME:-immich}
      - REDIS_HOSTNAME=cache
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - memu_net

  immich_ml:
    container_name: memu_photos_ml
    image: ghcr.io/immich-app/immich-machine-learning:v1.95.0
    volumes:
      - model_cache:/cache
    environment:
      - MACHINE_LEARNING_WORKERS=${MACHINE_LEARNING_WORKERS:-1}
      - MACHINE_LEARNING_WORKER_TIMEOUT=${MACHINE_LEARNING_WORKER_TIMEOUT:-120}
    restart: unless-stopped
    networks:
      - memu_net

  # === AI SERVICES ===

  ollama:
    container_name: memu_brain
    image: ollama/ollama:0.1.27
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    networks:
      - memu_net

  intelligence:
    container_name: memu_intelligence
    build:
      context: ./services/intelligence
      dockerfile: Dockerfile
    environment:
      - DB_HOST=database
      - DB_NAME=${DB_NAME:-immich}
      - DB_USER=${DB_USER:-memu_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - OLLAMA_HOST=http://ollama:11434
      - AI_ENABLED=${AI_ENABLED:-true}
      - MATRIX_HOMESERVER_URL=http://synapse:8008
      - MATRIX_BOT_TOKEN=${MATRIX_BOT_TOKEN}
      - MATRIX_BOT_USERNAME=${MATRIX_BOT_USERNAME}
    depends_on:
      database:
        condition: service_healthy
      synapse:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memu_net

  # === NETWORK (TAILSCALE) ===

  tailscale:
    container_name: memu_tailscale
    image: tailscale/tailscale:latest
    hostname: memu-hub
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      # Accept DNS to enable MagicDNS
      - TS_EXTRA_ARGS=--accept-dns=true
    volumes:
      - tailscale_data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    networks:
      - memu_net

  # === ROUTING (NGINX) ===

  proxy:
    container_name: memu_proxy
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      # IMPORTANT: Config file must exist before container starts
      # - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - element
      - synapse
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - memu_net

networks:
  memu_net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  model_cache:
  ollama_data:
  tailscale_data:
